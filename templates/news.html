<head>
	<title>Humanized News</title>
	<meta name="keywords" content="News, crowdnews, newsfilter, humanized news">
	<meta name="description" content="Humanized News -- News filtered by thousands of people, instead of a few. Every story listed here has been upvoted by hundreds of humans, sometimes thousands. Sometimes several thousand. Power to the people!">
	<link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}"">
</head>

<style>
	table {  
    border-collapse: separate; 
    border-spacing: 0 5px; 
    margin-top: -10px; correct offset on first border spacing if desired
	}
	td {
		border: solid .5px #000;
		border-style: solid none;
		padding: 8px;
		background-color: white;
	}
	td {
		padding: 18px;
		background-color: white;
	}
	td:first-child {
		border-left-style: solid;
		border-top-left-radius: 10px; 
		border-bottom-left-radius: 10px;
	}
	td:last-child {
		border-right-style: solid;
		border-bottom-right-radius: 10px; 
		border-top-right-radius: 10px; 
	}
	#submit {
    background-color: 3a9e3e;
    -moz-border-radius: 5px;
    -webkit-border-radius: 5px;
    border-radius:6px;
    color: #fff;
    font-family: 'Helvetica';
    font-size: 20px;
    text-decoration: none;
    cursor: pointer;
    border:none;
	width: 150
	}
	#submit:hover {
		border: none;
		background:red;
		box-shadow: 0px 0px 1px #777;
	}
	h3 {
  		font-family: Arial, Helvetica, sans-serif;
		font-size: 16px;
	}
	p {
  		font-family: Arial, Helvetica, sans-serif;
		font-size: 15px;
	}	
</style>

<table width="70%" align="center">
	<tr>
		<td colspan=2 valign-"center" halign-"center"><center><img src="{{ url_for('static', filename='humanized_news_header.png') }}"</center></td>
	</tr>
	<tr>
		<td width="100" valign="top">
			<form action="{{ url_for('main') }}" method="post">
				<p><button type="submit" name="category" value="news" class="btn-link" id="submit">General</button></p>
				<p><button type="submit" name="category" value="UpliftingNews" class="btn-link" id="submit">Uplifting</button></p>
				<p><button type="submit" name="category" value="nottheonion" class="btn-link" id="submit">Ironic</button></p>
				<p><button type="submit" name="category" value="science" class="btn-link" id="submit">Science</button></p>
				<p><button type="submit" name="category" value="politics" class="btn-link" id="submit">Politics</button></p>
				<p><button type="submit" name="category" value="entertainment" class="btn-link" id="submit">Entertainment</button></p>
				<p><button type="submit" name="category" value="technews" class="btn-link" id="submit">Technology</button></p>
			</form>
		</td>
		<td class="middle" valign-"top">
			<table>
			{% for dict_item in output %}
				<tr>
					<tr height="2">
						<td halign="top" valign="top"><h3><a href="{{dict_item['url']}}">{{ dict_item['title'] }}</a></h3>
						<p>{{ dict_item['description'] }}</p></td>
						<td rowspawn="2"><img src="{{ dict_item['image'] }}" width=200 onerror="this.src='https://upload.wikimedia.org/wikipedia/commons/4/47/Comic_image_missing.png';"></td>
					</tr>
				</tr>
			{% endfor %}
			</table>
		</td>
	</tr>
</table>
</body>
